[PlayerWon]
en="#lightgreen$player#default won the game!"
fr="#lightgreen$player#default a gagné la partie!"
no="#lightgreen$player#default vunnet spillet!"
es="#lightgreen$player#default gano el juego!"
de="#lightgreen$player#default gewinnt das Spiel!"
ru="#lightgreen$player#default выиграл игру!"
pl="#lightgreen$player#default wygrywa grę!"

[PlayerWonRound]
en="#lightgreen$player#default won the round!"
fr="#lightgreen$player#default a gagné ce round!"
no="#lightgreen$player#default vant runden!"
es="#lightgreen$player#default gano la ronda!"
de="#lightgreen$player#default gewinnt die Runde!"
ru="#lightgreen$player#default выиграл раунд!"
pl="#lightgreen$player#default wygrywa rundę!"

[PlayerWon_Center]
en="$player won!"
fr="$player gagne!"
no="$player vant!"
es="$player gano!"
de="$player Gewinnt!"
ru="$player выиграл!"
pl="$player zwycięża!"
